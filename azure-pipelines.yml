# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  - master

pool:
  vmImage: ubuntu-latest

variables:
- group: simple-twitter-streamer

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '16.x'
    displayName: 'Install Node.js'

  - task: CmdLine@2
    inputs:
      script: 'echo REACT_APP_WEB_URL = $(REACT_APP_WEB_URL) > client/.env' 
    displayName: 'Setting client environment variables'

  - script: |
      npm install
      npm run install-client
      npm run build
    displayName: 'npm install, npm run install-client and npm run build'
    env:
      TWITTER_CONSUMER_API_KEY: $(TWITTER_CONSUMER_API_KEY)
      TWITTER_CONSUMER_API_KEY_SECRET: $(TWITTER_CONSUMER_API_KEY_SECRET)
      TWITTER_ACCESS_TOKEN: $(TWITTER_ACCESS_TOKEN)
      TWITTER_ACCESS_TOKEN_SECRET: $(TWITTER_ACCESS_TOKEN_SECRET)
      TWITTER_BEARER_TOKEN: $(TWITTER_BEARER_TOKEN)

  - task: ArchiveFiles@2
    inputs:
      rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
      includeRootFolder: false
      
  - task: PublishPipelineArtifact@0
    inputs:
      targetPath: '$(System.ArtifactsDirectory)'
